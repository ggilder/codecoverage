name: 'Code Coverage Annotation Line by Line'
description: 'Coverage Annotation Line by Line per commit'
author: '@ggilder'
inputs:
  GITHUB_TOKEN:
    required: true
    description: 'github token from workflow. this is automatically generated by github and is rotated. you can limit scopes of this token as well'
  COVERAGE_FILE_PATH:
    required: true
    description: 'path to coverage file'
  COVERAGE_FORMAT:
    required: false
    description: 'Format of coverage file. May be either `lcov` or `clover`. Defaults to `lcov`.'
runs:
  using: 'node16'
  main: 'dist/index.js'
